<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get. Set. Go!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="display-bar">
            <h1 class="game-title">Get. Set. Go!</h1>
            <button class="start-btn">Start Race</button>
        </div>
    </header>
    <main>
        <div class="game-container">
            <div class="odometer">
                <h4 class="distance"></h4>
            </div>
            <div class="road">
                <div class="lane lane-1">
                    <div class="marking"></div>
                </div>
                <div class="lane lane-2">
                    <div class="marking"></div>
                </div>
                <div class="lane lane-3">
                    <div class="marking"></div>
                </div>
            </div>
            <div class="score-card">
                <h4 class="score"></h4>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-tab">
            <h3 class="company">&copy; IronCapGames 2024</h3>
        </div>
    </footer>
    <script src="game.js"></script>
</body>
</html>
